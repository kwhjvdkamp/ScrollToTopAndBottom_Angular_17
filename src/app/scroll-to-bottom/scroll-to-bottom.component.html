<!--Scroll to bottom-->
<div class="scroll-to-bottom blink"
    [ngClass]="{'show-scrollBottom': windowScrolledToBottom}">
    <button class="blink" mat-button type="button" (click)="scrollToBottom()">
        <mat-icon svgIcon="angle-double-down" style="vertical-align: top"></mat-icon>
    </button>
</div>
